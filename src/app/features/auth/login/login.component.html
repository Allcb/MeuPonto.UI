<div class="login-container">
  <div class="theme-toggle">
    <button mat-icon-button (click)="toggleTheme()">
      <mat-icon>{{ eModoEscuro ? "light_mode" : "dark_mode" }}</mat-icon>
    </button>
  </div>
  <mat-card class="login-card">
    <mat-card-header class="login-header">
      <div class="logo-container">
        <img src="assets/images/logo.png" alt="Logo" class="logo" />
      </div>
      <mat-card-title>Bem-vindo de volta!</mat-card-title>
      <mat-card-subtitle>Faça login para continuar</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required />
          <mat-icon matSuffix>mail</mat-icon>
          <mat-error *ngIf="formulario.get('email')?.hasError('required')">
            Email é obrigatório
          </mat-error>
          <mat-error *ngIf="formulario.get('email')?.hasError('email')">
            Email inválido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="senha" required />
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="formulario.get('senha')?.hasError('required')">
            Senha é obrigatória
          </mat-error>
          <mat-error *ngIf="formulario.get('senha')?.hasError('minlength')">
            Senha deve ter pelo menos 8 caracteres
          </mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="formulario.invalid"
        >
          Login
        </button>

        <div class="forgot-password">
          <a href="#" (click)="onForgotPassword($event)">Esqueci minha senha</a>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions class="login-footer">
      <span
        >Não tem uma conta?
        <a href="#" (click)="onSignUp($event)">Cadastre-se</a></span
      >
    </mat-card-actions>
  </mat-card>
</div>
